<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid Practice</title>
  </head>
  <body style="padding-bottom: 100px ;">
    <div style="display: grid; grid-template-columns: 100px 100px 200px">
      <div style="background-color: lightblue">div1</div>
      <div style="background-color: lightpink">
        div2
        <p>Lorem ipsum dolor sit.</p>
      </div>
      <div style="background-color: rgb(234, 130, 130)">div3</div>
    </div>

    <div
      style="
        display: grid;
        grid-template-columns: 100px 100px;
        margin-top: 30px;
      "
    >
      <div style="background-color: lightblue">div1</div>
      <div style="background-color: lightpink">
        div2
        <p>Lorem ipsum dolor sit.</p>
      </div>
      <div style="background-color: rgb(234, 130, 130)">div3</div>
    </div>

    <div
      style="
        display: grid;
        grid-template-columns: 100px 1fr;
        margin-top: 30px;
      "
    >
      <div style="background-color: lightblue">div1</div>
      <div style="background-color: lightpink">
        1fr
      </div>
    </div>


    <div
      style="
        display: grid;
        grid-template-columns: 100px 1fr 1fr;
        margin-top: 30px;
      "
    >
      <div style="background-color: lightblue">div1</div>
      <div style="background-color: lightpink">
        1fr
      </div>
      <div style="background-color: lightblue">
        1fr
      </div>
    </div>

    <div
    style="
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      margin-top: 30px;
      column-gap:20px;
      row-gap: 100px;
    "
  >
    <div style="background-color: lightblue; height:300px;">1fr</div>
    <div style="background-color: lightpink; height:300px;">
      1fr
    </div>
    <div style="background-color: lightblue; height:300px;">
      1fr
    </div>

    <div style="background-color: lightpink; height:300px;">1fr</div>
    <div style="background-color: lightblue; height:300px;">
      1fr
    </div>
    <div style="background-color: lightpink; height:300px;">
      1fr
    </div>
  </div>




  </body>
</html>
